<svg width="600" height="600">
  <!-- Background -->
  <rect width="600" height="600" fill="#f0f0f0" />

  <!-- Feedback Loop -->
  <circle cx="300" cy="150" r="150" fill="#ccc" stroke="#666" stroke-width="2" />
  <path d="M300,150 A150,150 0 1,1 300,450 A150,150 0 1,1 300,150" fill="none" stroke="#666" stroke-width="2" />

  <!-- Nodes -->
  <circle cx="300" cy="150" r="40" fill="#609" stroke="#f60" stroke-width="2" />
  <text x="300" y="160" font-family="Arial" font-size="30" fill="#fff" text-anchor="middle">Input</text>
  <circle cx="450" cy="300" r="40" fill="#f90" stroke="#666" stroke-width="2" />
  <text x="450" y="310" font-family="Arial" font-size="30" fill="#fff" text-anchor="middle">Processing</text>
  <circle cx="300" cy="450" r="40" fill="#09f" stroke="#666" stroke-width="2" />
  <text x="300" y="460" font-family="Arial" font-size="30" fill="#fff" text-anchor="middle">Output</text>
  <circle cx="150" cy="300" r="40" fill="#c66" stroke="#666" stroke-width="2" />
  <text x="150" y="310" font-family="Arial" font-size="30" fill="#fff" text-anchor="middle">Feedback</text>

  <!-- Arrows -->
  <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#fff" />
  </marker>
  <path d="M300,190 Q300,245 300,260" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M420,300 Q467,300 475,300" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M300,420 Q300,445 300,450" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M200,300 Q153,300 145,300" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Labels -->
  <g font-family="Arial" font-size="16" fill="#666">
    <text x="300" y="120" text-anchor="middle">Sensory Input</text>
    <text x="480" y="290" text-anchor="start">Cognitive Processing</text>
    <text x="290" y="510" text-anchor="middle">Artistic Output</text>
    <text x="70" y="290" text-anchor="end">Feedback</text>
  </g>
</svg>